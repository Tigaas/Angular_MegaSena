<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MegaSena</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #fffffd;
    }
    .container {
      max-width: 500px;
      margin-top: 50px;
      padding: 20px;
      background-color: #13cd4a;
      border-radius: 10px;
      color: white;
    }
    .form-control {
      border: 2px solid #26942f;
    }
    .btn-custom {
      background-color: #26942f;
      color: white;
      border: none;
    }
    .btn-custom:hover {
      background-color: #1e7a27;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <img src="imagem.png">
    
    <form (ngSubmit)="compararNumeros()" class="mt-3">
      <div class="mb-3">
        <label class="form-label">NÃºmeros Sorteados</label>
        <div class="d-flex justify-content-between">
          <input *ngFor="let num of megasena; let i = index"
                 type="number" [(ngModel)]="megasena[i]"
                 name="num1-{{i}}" min="1" max="60" required
                 class="form-control w-25 text-center">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Sua Aposta</label>
        <div class="d-flex justify-content-between">
          <input *ngFor="let num of aposta; let i = index"
                 type="number" [(ngModel)]="aposta[i]"
                 name="num2-{{i}}" min="1" max="60" required
                 class="form-control w-25 text-center">
        </div>
      </div>
      <button type="submit" class="btn btn-custom w-100">Veja o Resultado!</button>
    </form>
    <p *ngIf="resultado !== null" class="mt-3 fw-bold">{{ resultado }}</p>
  </div>
</body>
</html>
